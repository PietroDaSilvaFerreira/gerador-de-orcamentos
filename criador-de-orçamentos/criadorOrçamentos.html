<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Criador De Orçamentos</title>
</head>

<body>
    <main class="content">
        <h2 class="numero-orcamentos">0</h2>
        <form class="form">
            <div class="coolinput">
                <label class="text" for="input">Nome Do Cliente:</label>
                <input class="input" name="client-name" placeholder="Nome Do Cliente" type="text" required/>
            </div>
            <div class="coolinput">
                <label class="text" for="input">Categoria:</label>
                <input class="input" name="category" placeholder="Categoria" type="text" required/>
            </div>
            <div class="coolinput">
                <label class="text" for="input">Nome Do Orçamento:</label>
                <input class="input" name="Budget-name" placeholder="Nome Do Orçamento" type="text" required/>
            </div>
            <div class="coolinput">
                <label class="text" for="input">Valor Do Tipo De Serviço:</label>
                <input class="input" name="type-service-price" placeholder="Valor Do Tipo De Serviço" type="number" required/>
            </div>
            <div class="coolinput">
                <label class="text" for="input">Valor Do Serviço:</label>
                <input class="input" name="service-price" placeholder="Valor Do Serviço" type="number" required/>
            </div>
        </form>
        <div class="coolinput">
            <label class="text" for="input">Observação:</label>
            <textarea id="descricao" name="descricao" placeholder="Observação (Opcional)"></textarea>
        </div>
        <p class="data"><span class="dia">00</span>/<span class="mes">00</span>/<span class="ano">00</span></p>
        <button class="button-budget" onclick="window.location.href='index.html'">Salvar Orçamento</button>
    </main>
</body>
<script src="scriptCriadorOrçamentos.js"></script>
</html>
