<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Seu Orçamento</title>
</head>

<body>
    <main class="content">
        <h2 class="numero-orcamentos">0</h2>
        <form class="form">
            <div class="coolinput">
                <label class="text" for="input">Nome Do Cliente:</label>
                <input class="input" name="client-name" placeholder="Nome Do Cliente" type="text" required />
            </div>
            <div class="coolinput">
                <label class="text" for="input">Nome Do Orçamento:</label>
                <input class="input" name="Budget-name" placeholder="Nome Do Orçamento" type="text" required />
            </div>
            <div class="coolinput">
                <label class="text" for="input">Valor Do Tipo De Serviço:</label>
                <input class="input" name="type-service-price" placeholder="Valor Do Tipo De Serviço" type="number"
                    required />
            </div>
            <div class="coolinput">
                <label class="text" for="input">Valor Do Serviço:</label>
                <input class="input" name="service-price" placeholder="Valor Do Serviço" type="number" required />
            </div>
            <div class="coolinput">
                <label class="text" for="input">Numero Do Cliente:</label>
                <input class="input" name="client-number" placeholder="Numero Do Cliente" type="tel" maxlength="10"
                    inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required />
            </div>
            <div class="obs">
                <label class="text" for="input">Observação:</label>
                <textarea id="descricao" name="descricao" placeholder="Observação (Opcional)"></textarea>
            </div>
            <button type="submit" class="button-budget">Enviar Orçamento</button>
        </form>
        <p class="data"><span class="dia">00</span>/<span class="mes">00</span>/<span class="ano">00</span></p>
        <p class="total">00,00</p>
    </main>
</body>
<script src="budget.js"></script>

</html>
